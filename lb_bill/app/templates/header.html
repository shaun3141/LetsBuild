<header id="user-container">
  <nav class="top-nav">
      <div class="nav-wrapper teal darken-2">
          <div id="nav-mobile">
              <div class="user-info">
                  <a class="waves-effect white-text btn-flat modal-trigger" id="login" href="#login-modal">Login</a>
                  <a class="waves-effect white-text amber darken-2 btn modal-trigger" id="signup" href="#signup-modal">Sign Up</a>
              </div>
          </div>
      </div>
  </nav>
</header>
<div id="login-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
      <h4>Login</h4>
      <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
      <div class="center-btn">
          <a href="#!" class=" modal-action modal-close waves-effect teal darken-2 btn internal-modal-btn">Login</a>
      </div>
  </div>
</div>

<div id="signup-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
      <h4>Sign Up</h4>
      <div class="row">
      <form action="/createUser" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="fname" type="text" class="validate">
            <label for="fname">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="lname" type="text" class="validate">
            <label for="lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="confirm-password" type="password" class="validate">
            <label for="confirm-password">Confirm Password</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
      <div class="center-btn">
          <a class=" modal-action modal-close waves-effect teal darken-2 btn internal-modal-btn signup-go">Sign Up</a>
      </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
 <script>
 $(document).ready(function() { 
    jQuery.noConflict();
    $('.modal-trigger').leanModal();

  });
 </script>
